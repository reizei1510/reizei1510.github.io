<!DOCTYPE html>

<!-- комментарий в HTML -->

<!-- в первой строке мы сообщаем браузеру,
  что это документ HTML5 -->

<html lang="ru">

  <head>
    <title>Название страницы</title>
  </head>

  <body>

    <h2>Нумерованный список</h2>

    <ol>
      <li><a href="http://emaple.com">Главная страница сайта example.com;</a></li>
      <li>Элемент 2</li>
      <li>Элемент 3</li>
    </ol>
    
    <h2>Таблица</h2>

    <table>
      <tr>
        <td>Первая ячейка первой строки</td>
        <td>Вторая ячейка первой строки</td>
      </tr>
      <tr>
        <td>Первая ячейка второй строки</td>
        <td>Вторая ячейка второй строки</td>
      </tr>
    </table>

  </body>

</html>
